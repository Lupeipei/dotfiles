# use vim keys in buffer
setw -g mode-keys vi

# reload config
bind-key r source-file ~/.tmux.conf \; display-message "source .tmux.conf done"

# Theme
set -g status-style bg=default,fg=white
set -g status-interval 1

set -g status-left-length 30
set -g status-left '#[fg=green]Windows:'

setw -g window-status-current-style bg=green,fg=black

set -g status-right-length 100
set -g status-right '#[fg=yellow] #[fg=white][ %Y-%m-%d %H:%M:%S ]'


